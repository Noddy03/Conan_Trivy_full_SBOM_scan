name: cdxgen + Conan Full SBOM Scan

on:
  workflow_dispatch:
    inputs:
      src_repository:
        description: 'Source Repository (e.g., user/repo)'
        required: true
      src_branch:
        description: 'Branch of source repository'
        required: false
        default: 'main'
      conan_repository:
        description: 'Repository containing conanfile.py'
        required: true
      conan_branch:
        description: 'Branch for Conan repository'
        required: false
        default: 'main'
      src_type:
        description: 'Project Type (java, python, dotnet, cpp, c++)'
        required: false
        default: 'cpp'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      # -----------------------------
      # SETUP ENVIRONMENT
      # -----------------------------
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -----------------------------
      # CHECKOUT REPOSITORIES
      # -----------------------------
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.src_repository }}
          ref: ${{ inputs.src_branch }}
          path: project-src

      - name: Checkout Conan repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.conan_repository }}
          ref: ${{ inputs.conan_branch }}
          path: conan-src

      # -----------------------------
      # INSTALL DEPENDENCIES
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install conan cyclonedx-python-lib
          npm install -g @cyclonedx/cdxgen @cyclonedx/cdxmerge
      - name: Detect Conan profile
        run: conan profile detect --force

      # -----------------------------
      # GENERATE CONAN LOCKFILE
      # -----------------------------
      - name: Debug conanfile.py location
        run: find conan-src -name "conanfile.py"

      - name: Generate Conan lockfile
        run: |
          conan lock create conanfile.py --lockfile-out=conan.lock
          echo "Lockfile created:"
          head -n 30 conan.lock
        working-directory: conan-src

      # -----------------------------
      # GENERATE SBOMs
      # -----------------------------
      - name: Check cdxgen version
        run: cdxgen --version

      # Generate SBOM for Conan dependencies
      - name: Generate SBOM for Conan dependencies
        run: |
          echo "Generating Conan dependency SBOM..."
          cdxgen -t cpp -o conan-sbom.json --lockfile conan.lock . \
          || echo '{"bomFormat":"CycloneDX","specVersion":"1.5","components":[]}' > conan-sbom.json
        working-directory: conan-src

      # Generate SBOM for source project
      - name: Generate SBOM for source code
        run: |
          echo "Generating source SBOM..."
          cdxgen -t cpp -o source-sbom.json . \
          || echo '{"bomFormat":"CycloneDX","specVersion":"1.5","components":[]}' > source-sbom.json
        working-directory: project-src

      # Merge the two SBOMs
      - name: Merge SBOMs (dependencies + source)
        run: |
          echo "Merging Conan and source SBOMs..."
          cdxmerge -o sbom.json ../conan-src/conan-sbom.json source-sbom.json
          echo "Final merged SBOM:"
          head -n 40 sbom.json
        working-directory: project-src

      - name: Verify SBOM file exists
        run: ls -l project-src/sbom.json

      # -----------------------------
      # SCAN SBOM WITH TRIVY
      # -----------------------------
      - name: Scan SBOM with Trivy
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/project-src":/app:rw \
            -t aquasec/trivy:latest sbom \
            --format "cyclonedx" \
            --scanners vuln,license \
            --output /app/trivy-report-cdxgen-src.json \
            /app/sbom.json

      # -----------------------------
      # UPLOAD RESULTS
      # -----------------------------
      - name: Prepare artifact name
        id: artifactname
        run: |
          out_name="${{ inputs.src_repository }}"
          out_name="${out_name//\//-}"
          echo "out_name=$out_name" >> $GITHUB_OUTPUT

      - name: Upload SBOM and Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifactname.outputs.out_name }}
          path: |
            project-src/sbom.json
            project-src/trivy-report-cdxgen-src.json
          if-no-files-found: warn
