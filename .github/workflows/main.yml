name: cdxgen conan test

on:
  workflow_dispatch:
    inputs:
      src_repository:
        description: 'Source Repository (e.g., user/repo)'
        required: true
        default: ''
      src_branch:
        description: 'Branch of source repository'
        required: false
        default: ''
      conan_repository:
        description: 'Repository containing conanfile.py'
        required: true
        default: ''
      conan_branch:
        description: 'Branch for Conan repository'
        required: false
        default: 'main'
      src_type:
        description: 'Project Type (java, python, dotnet, cpp, c++)'
        required: false
        default: 'cpp'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      # -----------------------------
      # ENVIRONMENT SETUP
      # -----------------------------
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -----------------------------
      # CHECKOUT REPOSITORIES
      # -----------------------------
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.src_repository }}
          ref: ${{ inputs.src_branch }}
          path: project-src

      - name: Checkout Conan repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.conan_repository }}
          ref: ${{ inputs.conan_branch }}
          path: conan-src

      # -----------------------------
      # INSTALL REQUIRED TOOLS
      # -----------------------------
      - name: Install Conan and cdxgen
        run: |
          python -m pip install --upgrade pip
          pip install conan cyclonedx-python-lib
          npm install -g @cyclonedx/cdxgen

      - name: Detect Conan profile
        run: conan profile detect --force

      # -----------------------------
      # CREATE CONAN LOCKFILE
      # -----------------------------
      - name: Locate conanfile.py
        run: find conan-src -name "conanfile.py"

      - name: Generate Conan lockfile
        run: conan lock create conanfile.py --lockfile-out=conan.lock
        working-directory: conan-src

      # -----------------------------
      # VERIFY CONAN DEPENDENCIES
      # -----------------------------
      - name: Show Conan dependency graph
        working-directory: conan-src
        run: |
          echo "Inspecting Conan dependencies..."
          conan info . --graph=conan_deps.html || true
          ls -l conan.lock

      # -----------------------------
      # GENERATE SBOM (MAIN STEP)
      # -----------------------------
      - name: Check cdxgen version
        run: cdxgen --version

      - name: Generate combined SBOM (Conan + source)
        run: |
          echo "Generating full SBOM for project and dependencies..."
          cdxgen -t cpp \
            -o sbom.json \
            --lockfile conan.lock \
            $GITHUB_WORKSPACE/project-src || \
            echo '{"bomFormat":"CycloneDX","specVersion":"1.5","components":[]}' > sbom.json
        working-directory: conan-src

      - name: Verify SBOM file
        run: |
          echo "Generated SBOM:"
          ls -l conan-src/sbom.json
          head -n 20 conan-src/sbom.json

      # -----------------------------
      # SCAN SBOM WITH TRIVY
      # -----------------------------
      - name: Scan SBOM with Trivy
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/conan-src":/app:rw \
            -t aquasec/trivy:latest sbom \
            --format "cyclonedx" \
            --scanners vuln,license \
            --output /app/trivy-report-cdxgen-src.json \
            /app/sbom.json

      # -----------------------------
      # UPLOAD ARTIFACTS
      # -----------------------------
      - name: Prepare artifact name
        id: artifactname
        run: |
          out_name="${{ inputs.src_repository }}"
          out_name="${out_name//\//-}"
          echo "out_name=$out_name" >> $GITHUB_OUTPUT

      - name: Upload SBOM and Trivy results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifactname.outputs.out_name }}
          path: |
            conan-src/sbom.json
            conan-src/trivy-report-cdxgen-src.json
            conan-src/conan_deps.html
          if-no-files-found: warn
